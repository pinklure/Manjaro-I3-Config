[General]
hotkey=Alt+Shift+S
showTray=true

[org.albert.extension.applications]
enabled=true

[org.albert.extension.chromium]
enabled=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, text/markdown, 
fuzzy=true
paths=/home/sinow/workspace/git/MDGuide, /home/sinow/workspace/git/MDReads, /home/sinow/workspace/git/MDSketch

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.ssh]
enabled=false

[org.albert.extension.system]
enabled=true
hibernate=blurlock && systemctl hibernate -i
lock=blurlock
logout=systemctl restart sddm
reboot=reboot
shutdown=shutdown now
suspend=blurlock && systemctl suspend -i

[org.albert.extension.terminal]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Arc Dark Grey
